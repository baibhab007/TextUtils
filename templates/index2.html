<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Utils</title>
</head>
<body>
This will be displayed when template is used instead of displaying something directly from views <br><br>
{{name}} is from {{place}}
<h1>Welcome to text analyzer. Enter your text in the box below</h1>
<form action='/analyze', method='get'>
    <textarea name='text' style='margin: 0px; width: 792px; height: 136px;'></textarea><br>
    <input type="checkbox" name="removepunc"> Remove Punctuations<br>
    <input type="checkbox" name="fullcaps"> UPPERCASE<br>
    <input type="checkbox" name="newlineremover"> Newline remover<br>
    <input type="checkbox" name="extraspaceremover"> Extra space remover<br>
    <button type='submit'>Analyze text</button>
</form>
</body>
</html>
